<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <div class="clocks">
            <div class="clock" id="new-york">
                <h2>New York</h2>
                <p id="time-new-york">Loading...</p>
            </div>
            <div class="clock" id="london">
                <h2>London</h2>
                <p id="time-london">Loading...</p>
            </div>
            <div class="clock" id="tokyo">
                <h2>Tokyo</h2>
                <p id="time-tokyo">Loading...</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
